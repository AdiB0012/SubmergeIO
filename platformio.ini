;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = nodemcu-32s-submerge

[env:nodemcu-32s-submerge]
extends = app:AppSubmergeIO
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
lib_deps = mbed-seeed/BluetoothSerial@0.0.0+sha.f56002898ee8

[env:nodemcu-32s-formula]
extends = app:AppFormula
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200

[app:AppSubmergeIO]
lib_deps = git 
    app_submerge
    bluetooth
    service
lib_ignore = app_formula

[app:AppFormula]
lib_deps = app_formula
lib_ignore = app_submerge


